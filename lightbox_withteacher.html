<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lightbox</title>
    <link rel="stylesheet" href="css/lightbox_withteacher.css" />
    <script src="js/lightbox_withteacher.js" defer></script>
  </head>
  <body>
    <div class="row">
      <ul>
        <li>
          <img
            src="images/tree-1-thumb.jpg"
            data-src="images/tree-1"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-2-thumb.jpg"
            data-src="images/tree-2"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-3-thumb.jpg"
            data-src="images/tree-3"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-4-thumb.jpg"
            data-src="images/tree-4"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-5-thumb.jpg"
            data-src="images/tree-5"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-6-thumb.jpg"
            data-src="images/tree-6"
            class="pic"
          />
        </li>
      </ul>
    </div>
    <div id="lightbox">
      <img src="images/tree-1.jpg" alt="나무" id="lightboxImage" />
    </div>
  </body>
</html>
